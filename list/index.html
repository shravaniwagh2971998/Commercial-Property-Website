    <div class="container">
    <h1>jQuery bootstrap-range Plugin Demo</h1>
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Select A Value" class="form-control age">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Select A Price" class="form-control price">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap-range.min.js"></script>
    <script type="text/javascript">
        $('.age').bootstrapRange({
            minValues: [10,15,20,25,30,40],
            maxValues: [10,15,20,25,30,40],
            minimumCallback: function (min) {
                console.log(min);
            },
            maximumCallback: function (max) {
                console.log(max);
            }
        });
        $('.price').bootstrapRange({
            minValues: [0,1000,2000,3000],
            maxValues: [0,1000,2000,3000],
            minPlaceholder:'MIN',
            maxPlaceholder:'MAX',
            minHintText: "MIN",
            maxHintText: "MAX",
            minimumCallback: function (min) {
                console.log(min);
            },
            maximumCallback: function (max) {
                console.log(max);
            }
        });
    </script>
  </body>
